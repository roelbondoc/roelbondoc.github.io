<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body class="theme-base-0c">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          |
          <small><a href="{{ site.baseurl }}/">Posts</a></small>
          |
          <small><a href="https://twitter.com/roelbondoc" target="_blank">Twitter</a></small>
        </h3>
      </div>
    </div>

    <div class="container content">
      {{ content }}

      <p><small>Find me on Twitter &mdash; <a href="https://twitter.com/roelbondoc" target="_blank">@roelbondoc</a></small></p>

      <form action="https://buttondown.email/api/emails/embed-subscribe/rb" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/rb', 'popupwindow')" class="embeddable-buttondown-form">
        <p><small>Subscribe to my newsletter!</small></p>
        <input type="email" name="email" id="bd-email" placeholder="Email address"/>
        <input type="hidden" value="1" name="embed" />
        <input type="submit" value="Subscribe" />
        <p><a href="https://buttondown.email" target="_blank">Powered by Buttondown.</a></p>
      </form>
    </div>
  </body>
</html>
